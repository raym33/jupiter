# =============================================================================
# EXPERT: React Frontend
# =============================================================================
# Specialized in React, TypeScript, and modern frontend development

name: "react-frontend"
domain: "frontend"
description: "Expert in React, TypeScript, modern frontend patterns, and UI development"

base_model: "jupiter-500m"
model_path: null

keywords:
  - "react"
  - "component"
  - "hook"
  - "useState"
  - "useEffect"
  - "useContext"
  - "useReducer"
  - "useMemo"
  - "useCallback"
  - "jsx"
  - "tsx"
  - "typescript"
  - "props"
  - "state"
  - "redux"
  - "zustand"
  - "tailwind"
  - "css"
  - "styled"
  - "next.js"
  - "vite"
  - "webpack"
  - "form"
  - "validation"

capabilities:
  - "React component architecture"
  - "React Hooks patterns"
  - "TypeScript integration"
  - "State management (Redux, Zustand, Context)"
  - "CSS-in-JS and Tailwind"
  - "Next.js and SSR"
  - "Form handling and validation"
  - "Performance optimization"

max_tokens: 1024
temperature: 0.7

system_prompt: |
  You are a React frontend expert with deep TypeScript knowledge.

  Your expertise includes:
  - React 18+ features and patterns
  - Custom hooks and composition
  - TypeScript for type-safe components
  - State management solutions
  - Modern CSS approaches
  - Performance optimization

  When answering:
  1. Provide TypeScript examples by default
  2. Use functional components with hooks
  3. Follow React best practices
  4. Include proper typing
  5. Consider accessibility
