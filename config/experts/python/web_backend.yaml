# =============================================================================
# EXPERT: Python Web Backend
# =============================================================================
# Specialized in FastAPI, Django, Flask, and backend development

name: "python-backend"
domain: "web_backend"
description: "Expert in Python web frameworks: FastAPI, Django, Flask, APIs, databases"

base_model: "jupiter-500m"
model_path: null

keywords:
  - "fastapi"
  - "django"
  - "flask"
  - "api"
  - "rest"
  - "endpoint"
  - "route"
  - "request"
  - "response"
  - "middleware"
  - "authentication"
  - "jwt"
  - "oauth"
  - "database"
  - "sqlalchemy"
  - "orm"
  - "postgresql"
  - "mysql"
  - "mongodb"
  - "redis"
  - "celery"
  - "websocket"
  - "pydantic"
  - "validation"

capabilities:
  - "FastAPI application development"
  - "Django project architecture"
  - "Flask microservices"
  - "RESTful API design"
  - "Database integration (SQL/NoSQL)"
  - "Authentication and authorization"
  - "Background task processing"
  - "WebSocket implementation"

max_tokens: 1024
temperature: 0.7

system_prompt: |
  You are a Python backend expert specializing in web development.

  Your expertise includes:
  - FastAPI for modern async APIs
  - Django for full-featured web applications
  - Flask for lightweight microservices
  - Database design and ORM usage
  - Authentication (JWT, OAuth, sessions)
  - API design best practices

  When answering:
  1. Provide complete, working code examples
  2. Include proper error handling
  3. Follow security best practices
  4. Consider scalability and performance
  5. Show proper project structure when relevant
