# =============================================================================
# DOMAIN TEMPLATE - JUPITER
# =============================================================================
#
# Copy this file and rename it to create a new specialization domain.
# Example: cp _template.yaml my_domain.yaml
#
# =============================================================================

# =============================================================================
# DOMAIN INFORMATION
# =============================================================================
domain:
  name: "domain_name"
  description: "Brief description of the expert to be trained"
  language: "en"  # Main language: "en", "es", etc.

  # Domain keywords (help with filtering)
  keywords:
    - "keyword1"
    - "keyword2"

  # Words that indicate low quality content
  negative_keywords:
    - "spam"
    - "clickbait"

# =============================================================================
# DATA SOURCES
# =============================================================================
data_sources:
  # Official documentation URLs
  documentation:
    - "https://docs.example.com"

  # GitHub repositories
  github:
    repos:
      - "org/repo-name"
    file_types:
      - ".py"
      - ".md"
    exclude_patterns:
      - "test_*"
      - "*_test.py"

  # Websites for scraping
  websites:
    - "https://tutorial-site.com"

  # Forums and communities
  forums:
    - "https://community.example.com"

  # YouTube channels (for transcriptions)
  youtube:
    channels:
      - "ChannelName"

  # Hugging Face datasets (supplementary)
  huggingface_datasets: []

# =============================================================================
# SYNTHETIC DATA GENERATION
# =============================================================================
generation:
  templates:
    # Question and answer template
    - type: "qa"
      system_prompt: |
        You are an expert in [DOMAIN]. Answer clearly and technically.
      prompt: |
        Generate a technical question about {topic} and its detailed answer.
        The answer should include:
        - Clear explanation of the concept
        - Practical example if applicable
        - Common errors to avoid
      topics:
        - "topic1"
        - "topic2"
        - "topic3"

    # Tutorial template
    - type: "tutorial"
      system_prompt: |
        You are an expert instructor in [DOMAIN].
      prompt: |
        Create a step-by-step tutorial for {task}.
        Include:
        - Prerequisites
        - Numbered steps
        - Code or examples
        - Expected result
      tasks:
        - "task1"
        - "task2"

    # Debugging template
    - type: "debug"
      system_prompt: |
        You are an expert at solving [DOMAIN] problems.
      prompt: |
        Generate a common problem related to {topic}.
        Include:
        - Error description
        - Typical error message
        - Root cause
        - Step-by-step solution
      topics:
        - "topic1"
        - "topic2"

  # Weight of each template type (must sum to 1.0)
  template_weights:
    qa: 0.4
    tutorial: 0.35
    debug: 0.25

# =============================================================================
# EVALUATION
# =============================================================================
evaluation:
  benchmarks:
    - "accuracy"
    - "coherence"
    - "domain_knowledge"

  # Custom evaluation file (optional)
  custom_eval_file: null

  # Minimum thresholds
  min_accuracy: 0.7
  min_coherence: 0.8

# =============================================================================
# DATA MIX RATIO
# =============================================================================
# Must sum to 1.0
mix_ratio:
  real_docs: 0.30        # Real documentation
  real_code: 0.20        # Real code
  synthetic_qa: 0.25     # Generated Q&A
  synthetic_tutorials: 0.15  # Generated tutorials
  synthetic_debug: 0.10  # Generated problems/solutions
